<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/styles.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body class="backgroundC">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg w-100 px-2 pt-3 backgroundN ">
        <div class="container-fluid backgroundN d-flex flex-row justify-content-between align-items-center w-100 gap-3">
            <a class="navbar-brand fs-4 text-white" href="./index.html">TODOs...</a>
            <button class="navbar-toggler btnLight" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse w-100" id="navbarSupportedContent">
                <form class="d-flex w-100 text-end flex-row justify-content-end gap-2 align-items-end" role="search">
                    <button class="btn btn-outline-warning userIn" type="button" data-bs-toggle="modal" data-bs-target="#loginModal" id="loginModalBtn">Login</button>
                    <button class="btn btn-success userIn" type="button" data-bs-toggle="modal" data-bs-target="#signupModal">Register</button>
                    <button class="btn btn-outline-danger d-none" id="userOut" type="button" onclick="logout()">Logout</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Navbar -->

    <!-- Alert -->
    <div class="d-flex flex-row justify-content-between align-items-center" id="showAlert" role="alert">
        
    </div>
    <!-- Alert -->

    <!-- Login Modal -->
    <div class="modal fade pfont" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content backgroundC text-white">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 pointer" id="loginHead">Login</h1>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                    <form onsubmit="loginSubmit(event)">
                        <div class="modal-body">
                            <div class="mb-3 row">
                                <label for="loginEmail" class="col-sm-3 col-form-label">Email</label>
                                <div class="col-sm-9">
                                    <input required type="email" class="form-control" id="loginEmail" placeholder="johndoe123@mail.com">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="loginPassword" class="col-sm-3 col-form-label">Password</label>
                                <div class="col-sm-9">
                                    <input required type="password" class="form-control" id="loginPassword" placeholder="Enter Password">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer d-flex flex-row justify-content-between w-100">
                            <div class="d-flex flex-row justify-content-center gap-2 align-items-center">
                                <span>Don't have account 
                                    ?</span>
                                <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#signupModal">Register</button>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Login Modal -->

    <!-- Signup Modal -->
    <div class="modal fade pfont" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content backgroundC text-white">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 pointer" id="signupHead">Register</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form onsubmit="registerSubmit(event)">
                    <div class="modal-body">
                        <div class="mb-3 row">
                            <label for="signupName" class="col-sm-3 col-form-label">Full Name</label>
                            <div class="col-sm-9">
                                <input required type="text" class="form-control" id="signupName" placeholder="John Doe">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="signupEmail" class="col-sm-3 col-form-label">Email</label>
                            <div class="col-sm-9">
                                <input required type="email" class="form-control" id="signupEmail" placeholder="johndoe123@mail.com">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="signupPassword" class="col-sm-3 col-form-label">Password</label>
                            <div class="col-sm-9">
                                <input required type="password" class="form-control" id="signupPassword" placeholder="Atleast 8 Characters">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer d-flex flex-row justify-content-between w-100">
                        <div class="d-flex flex-row justify-content-center gap-2 align-items-center">
                            <span>Have an Account ?</span>
                            <button type="button" class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Signup Modal -->

    <main class="backgroundC" id="mainPage">
    
    <!-- TODO Form -->
    <form class="w-100 px-3 py-2 pt-4 text-white pfont" onsubmit="createTODO(event)">
        <div class="mb-3">
            <label for="todoInput" class="form-label fs-3">Enter Work</label>
            <input type="text" class="form-control fs-5" id="todoInput" aria-describedby="todohelp" placeholder="Enter the work"/>
            <div id="todohelp" class="form-text text-white">
                Enter the work you have to complete.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
    <!-- TODO Form -->
    
    <!-- Divider -->
    <div class="lineDivider bg-secondary"></div>
    <!-- Divider -->
    
    <!-- TODO List -->
    <div class="w-100 px-3 py-2">
        <h2 class="pfont text-white fs-3">TODO List...</h2>
    </div>
    <div id="todoList" class="w-100 px-3 py-3 h-auto d-flex flex-row gap-3 align-items-center px-3 flex-wrap">
        <span id="todolistempty" class="pfont text-danger fs-3">Empty! Add new TODO's...</span>
    </div>
    <!-- TODO List -->
    </main>
    
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/62c6dbdd0d.js"
      crossorigin="anonymous"
    ></script>
    <!-- JS -->
    <script src="./JS/index.js"></script>
</body>
</html>
